<!DOCTYPE html>
<meta charset="utf-8">

<style type="text/css">
	#svg-container {
		background-color: aliceblue;
	}
</style>
<body>
	<div id="svg-container"></div>

	<script type="module">

	import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";

	// Copyright 2021 Observable, Inc.
	// Released under the ISC license.
	// https://observablehq.com/@d3/force-directed-graph

	function generateGraph() {
		let nodes = [];
		for (let i = 0; i < 100; i++) {
			let newName = (Math.random() + 1).toString(36).substring(7);
			let newNode = {id: newName, group: 5, incomingLinks: 0};
            nodes.push(newNode);
        }

		let links = [];
		function getRandomNodeIndex() {return Math.floor(Math.random() * nodes.length)};
		for (let i = 0; i < nodes.length*2; i++) {
			let sourceName = nodes[getRandomNodeIndex()].id;
			let targetName = nodes[getRandomNodeIndex()].id;
			let newLink = {source: sourceName, target: targetName, value: 1};
			links.push(newLink);
		}
		let miserables = {nodes: nodes, links: links};
		return miserables
	}

	let miserables = generateGraph();

	function setNumberOfIncomingLinks(miserables) {
		let nodes = miserables.nodes;
		let links = miserables.links;

		for (let i = 0; i < nodes.length; i++) {
			for (let j = 0; j < links.length; j++) {
				if (links[j].target == nodes[i].id || links[j].source == nodes[i].id) {
					nodes[i].incomingLinks = nodes[i].incomingLinks + 1;
				}
			}
		}
	}

	setNumberOfIncomingLinks(miserables);
	
	console.log(miserables);


	function ForceGraph({
		nodes, // an iterable of node objects (typically [{id}, …])
		links // an iterable of link objects (typically [{source, target}, …])
		}, {
		nodeId = d => d.id, // given d in nodes, returns a unique identifier (string)
		nodeGroup, // given d in nodes, returns an (ordinal) value for color
		nodeGroups, // an array of ordinal values representing the node groups
		nodeTitle, // given d in nodes, a title string
		nodeFill = "currentColor", // node stroke fill (if not using a group color encoding)
		nodeStroke = "#fff", // node stroke color
		nodeStrokeWidth = 1.5, // node stroke width, in pixels
		nodeStrokeOpacity = 1, // node stroke opacity
		nodeRadius = 5, // node radius, in pixels
		nodeStrength,
		linkSource = ({source}) => source, // given d in links, returns a node identifier string
		linkTarget = ({target}) => target, // given d in links, returns a node identifier string
		linkStroke = "#999", // link stroke color
		linkStrokeOpacity = 0.6, // link stroke opacity
		linkStrokeWidth = 1.5, // given d in links, returns a stroke width in pixels
		linkStrokeLinecap = "round", // link stroke linecap
		linkStrength,
		colors = d3.schemeTableau10, // an array of color strings, for the node groups
		width = 640, // outer width, in pixels
		height = 400, // outer height, in pixels
		invalidation, // when this promise resolves, stop the simulation
		nodeIncomingLinks = d => d.incomingLinks, // number of incoming links for the node
		} = {}) {
		// Compute values.
		const N = d3.map(nodes, nodeId).map(intern);
		const LS = d3.map(links, linkSource).map(intern);
		const LT = d3.map(links, linkTarget).map(intern);
		if (nodeTitle === undefined) nodeTitle = (_, i) => N[i];
		const T = nodeTitle == null ? null : d3.map(nodes, nodeTitle);
		const G = nodeGroup == null ? null : d3.map(nodes, nodeGroup).map(intern);
		const W = typeof linkStrokeWidth !== "function" ? null : d3.map(links, linkStrokeWidth);
		const L = typeof linkStroke !== "function" ? null : d3.map(links, linkStroke);
		const I = d3.map(nodes, nodeIncomingLinks).map(intern);

		// Replace the input nodes and links with mutable objects for the simulation.
		nodes = d3.map(nodes, (_, i) => ({id: N[i], incomingLinks: I[i]}));
		links = d3.map(links, (_, i) => ({source: LS[i], target: LT[i]}));

		// Compute default domains.
		if (G && nodeGroups === undefined) nodeGroups = d3.sort(G);

		// Construct the scales.
		const color = nodeGroup == null ? null : d3.scaleOrdinal(nodeGroups, colors);

		// Construct the forces.
		const forceNode = d3.forceManyBody().strength(-300);
		const forceLink = d3.forceLink(links).id(({index: i}) => N[i]);
		if (nodeStrength !== undefined) forceNode.strength(nodeStrength);
		if (linkStrength !== undefined) forceLink.strength(linkStrength);


		const newNodeLinks = nodeIncomingLinks;
		console.log(newNodeLinks)

		const simulation = d3.forceSimulation(nodes)
			.force("link", forceLink)
			.force("charge", forceNode)
			.force("center",  d3.forceCenter())
			// .force("x", d3.forceX())
			// .force("y", d3.forceY())
			// .tick(6)
			// .stop()
			.on("tick", ticked)
			// .on("tick", t => console.log("tick"))
			.tick(100);
			// .stop()
			;



		// const svg = d3.create("svg")
		const svg = d3.select("#svg-container").append("svg")
			.attr("width", width)
			.attr("height", height)
			.attr("viewBox", [-width / 2, -height / 2, width, height])
			.attr("style", "max-width: 100%; height: auto; height: intrinsic;");

		const link = svg.append("g")
			.attr("stroke", typeof linkStroke !== "function" ? linkStroke : null)
			.attr("stroke-opacity", linkStrokeOpacity)
			.attr("stroke-width", typeof linkStrokeWidth !== "function" ? linkStrokeWidth : null)
			.attr("stroke-linecap", linkStrokeLinecap)
			.selectAll("line")
			.data(links)
			.join("line");

		const node = svg.append("g")
			.attr("fill", nodeFill)
			.attr("stroke", nodeStroke*nodeIncomingLinks)
			.attr("stroke-opacity", nodeStrokeOpacity)
			.attr("stroke-width", nodeStrokeWidth*nodeIncomingLinks)
			.selectAll("circle")
			.data(nodes)
			.join("circle")
			.on('click', e => console.log(simulation.find(e.x, e.y)))
			// .attr("r", nodeRadius)
			.attr("r", nodeIncomingLinks)
			.call(drag(simulation));

			// // zoom and pan
			// let zoom = d3.zoom()
			// // .scaleExtent([1,2])
			// // .translateExtent([[-width, -height], [width, height]])
			// .on('zoom', handleZoom);

			// d3.select('svg')
			// 	.call(zoom);


		// needed to freeze simulation
		link
			.attr("x1", d => d.source.x)
			.attr("y1", d => d.source.y)
			.attr("x2", d => d.target.x)
			.attr("y2", d => d.target.y);

		node
			.attr("cx", d => d.x)
			.attr("cy", d => d.y);

		// node text

		// node.append("text")
		// 	// .attr("x", function(d) { return x(d) - 3; })
		// 	// .attr("y", 5 / 2)
		// 	// .attr("dy", ".35em")
		// 	// .text(function(d) { return d; });
		// 	.text(function(d, i) { return d.id;})

		// var bar = chart.selectAll("g")
		// 	.data(nodes)
		// 	.enter().append("g")
		// 	.attr("transform", function(d, i) { return "translate(0," + i * 2 + ")"; });

		// // bar.append("rect")
		// // 	.attr("width", x)
		// // 	.attr("height", barHeight - 1);

		// bar.append("text")
		// 	.attr("x", function(d) { return x(d) - 3; })
		// 	.attr("y", 2 / 2)
		// 	.attr("dy", ".35em")
		// 	.text(function(d) { return d; });



		if (W) link.attr("stroke-width", ({index: i}) => W[i]);
		if (L) link.attr("stroke", ({index: i}) => L[i]);
		if (G) node.attr("fill", ({index: i}) => color(G[i]));
		if (T) node.append("title").text(({index: i}) => T[i]);
		if (invalidation != null) invalidation.then(() => simulation.stop());

		function intern(value) {
			return value !== null && typeof value === "object" ? value.valueOf() : value;
		}

		function ticked() {
			let zoom = d3.zoom()
			// .scaleExtent([1,2])
			// .translateExtent([[-width, -height], [width, height]])
			.on('zoom', handleZoom);

			d3.select('svg')
				.call(zoom);

				
			link
			.attr("x1", d => d.source.x)
			.attr("y1", d => d.source.y)
			.attr("x2", d => d.target.x)
			.attr("y2", d => d.target.y);

			node
			.attr("cx", d => d.x)
			.attr("cy", d => d.y);



		}

		let data = [], zoom_width = 600, zoom_height = 400, numPoints = 100;


		function drag(simulation) {
			function dragstarted(event) {
			if (!event.active) simulation.alphaTarget(0.3).restart();
			event.subject.fx = event.subject.x;
			event.subject.fy = event.subject.y;
			}

			function dragged(event) {
			event.subject.fx = event.x;
			event.subject.fy = event.y;
			}

			function dragended(event) {
			if (!event.active) simulation.alphaTarget(0);
			event.subject.fx = null;
			event.subject.fy = null;
			}

			return d3.drag()
			.on("start", dragstarted)
			.on("drag", dragged)
			.on("end", dragended);
		}

		function handleZoom(e) {
			d3.select('svg')
				.attr('transform', e.transform);
		}



		return Object.assign(svg.node(), {scales: {color}});
	}


	let chart = ForceGraph(miserables, {
		nodeId: d => d.id,
		nodeGroup: d => d.group,
		nodeTitle: d => `${d.id}\n${d.group}`,
		linkStrokeWidth: l => Math.sqrt(l.value),
		width: 800,
		height: 600,
		invalidation: null, // a promise to stop the simulation when the cell is re-run
		nodeIncomingLinks: d => d.incomingLinks
	})

	// svg html embedding
	var element = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
	chart.appendChild(element);
	// var name = document.getElementById("svg-container").;
	// console.log("name: " + name)
	</script>

</body>
